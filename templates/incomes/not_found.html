<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Not Found</title>

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .error {
            background-color: #ffecec;
            border: 1px solid #f5aca6;
            color: #d8000c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>Income Not Found</h1>
        <p>Sorry, the income you are looking for does not exist.</p>
    </div>
    <a href="/income">Back to Incomes</a>
</body>
</html>
