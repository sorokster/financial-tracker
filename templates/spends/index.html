<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Spends</title>
</head>
<body>
    <h1>Spends</h1>

    <p>List of spends will go here.</p>
    {% for transaction in transactions %}
        <p><a href="/spend/{{ transaction.id }}">{{ transaction.amount }}</a></p>
    {% endfor %}

    <h2>Add spend:</h2>
    <form method="POST" action="/spend">
        <p>
            <label for="transaction_amount">
                Amount:
                <input type="text" id="transaction_amount" name="amount" value="">
            </label>
        </p>
        <p>
            <label for="transaction_category">
                Category:
                <select name="category" id="transaction_category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </p>
        <p>
            <label for="transaction_description">
                Description:
                <input type="text" id="transaction_description" name="description" value="">
            </label>
        </p>
        <button type="submit">Update spend</button>
    </form>
</body>
</html>
